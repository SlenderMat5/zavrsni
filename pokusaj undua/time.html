<body>
<p id="ispis">ispis</p>

<button onclick="potez()">potez</button>
<button onclick="undo()">undo</button>
<button onclick="zam()">zam</button>

<script>
    //JS

  var  polje = [["a","b","c","d"],["e","f","g","h"]];
  var broj = 0;
  var proslo =[null,null,null,null,null,null,null,null];
  var pp=polje.concat(polje[0],[1]);

  function potez(){
      var storepolje=polje.join(",");
    for(var z=0;z<2;z++){
    for(var i=0;i<7;i++){
        proslo[7-i]=proslo[6-i];
    } 
    }
    proslo[0]=broj++;
    proslo[1]=storepolje.split(",");
    document.getElementById("ispis").innerHTML=proslo;
    zam();
    pp=proslo[1];
     console.log(pp);
  }

  function undo(){
    for(var z=0;z<2;z++){
    for(var i=0;i<7;i++){
        proslo[i]=proslo[1+i];
    }
    }

    document.getElementById("ispis").innerHTML=proslo;
  }
  function zam(){
      var i=polje[1][3];
      polje[1][3]=polje[0][2];
      polje[0][2]=polje[1][1];
      polje[1][1]=polje[0][0];
      polje[0][0]=i;
      console.log(polje);
  }
    


</script>
</body>
